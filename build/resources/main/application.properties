spring.profiles.active = prod
website.jndi = java:/website

# Package where our entities (models) are located
website.domain.package = com.rebekahperkins.website.domain

# Details for our datasource
website.db.driver = org.h2.Driver
website.db.url = jdbc:h2:mem:website
#website.db.url = jdbc:h2:tcp://localhost/~/Documents/GitHub/website/data/mydb
website.db.username = sa
website.db.password = Pass123

# Hibernate properties
hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql = true
hibernate.show_sql = true
hibernate.hbm2ddl.auto = update