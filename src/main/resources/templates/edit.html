<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('contribute')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div class="container upload">
    <div class="row">
        <div class="col s12">
            <h2 th:text="${header}"></h2>
        </div>
    </div>
    <div class="divider"></div>
    <form th:action="@{/edit}" th:object="${poem}" method="post">
        <div class="row">
            <div class="col s12 l8" th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
                <input type="text" th:field="*{name}" placeholder="Name"/>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 l8" th:classappend="${#fields.hasErrors('content')} ? 'error' : ''">
                <textarea id="textarea1" class="materialize-textarea" th:field="*{content}"></textarea>
                <label for="textarea1">Poem</label>
                <div class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l8" th:classappend="${#fields.hasErrors('source')} ? 'error' : ''">
                <input type="text" th:field="*{source}" placeholder="Source"/>
                <div class="error-message" th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></div>
            </div>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col s12">
                <button type="submit" name="submit" class="button">Submit</button>
                <a th:href="@{/cats}" class="button">Cancel</a>
                <button type="submit" name="delete" class="button" th:if="${header == 'Edit'}">Delete</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
