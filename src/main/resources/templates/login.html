<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('login')"></head>
<body>

<div class="navbar-fixed z-depth-2">
    <nav>
        <div class="container">
            <a th:href="@{/cats}" class="brand-logo">cat poems</a>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 l8">
            <div>
                <br/>
                <br/>
                <div th:replace="layout :: flash"></div>
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <input th:field="*{username}" type="text" placeholder="username"/>
                    <br/>
                    <input th:field="*{password}" type="password" placeholder="password"/>
                    <br/>
                    <button type="submit" class="button z-depth-1 waves-effect">Sign in</button>
                </form>
            </div>
            <div><a th:href="@{/register}">New? Register here</a></div>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
