<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(register)"></head>
<body>

<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/cats}" class="brand-logo">cat poems</a>
        </div>
    </nav>
</div>

<div th:replace="layout :: flash"></div>

<div class="container">
    <div class="row">
        <div class="col s12 l8">
            <div>
                <br/>
                <br/>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div th:classappend="${#fields.hasErrors('username')} ? 'error' : ''">
                        <div class="error-message" th:if="${#fields.hasErrors(username)}" th:errors="*{username}"></div>
                        <input th:field="*{username}" type="text" placeholder="username"/>
                    </div>
                    <br/>
                    <div th:classappend="${#fields.hasErrors('password')} ? 'error' : ''">
                        <div class="error-message" th:if="${#fields.hasErrors(password)}" th:errors="*{password}"></div>
                        <input th:field="*{password}" type="password" placeholder="password"/>
                    </div>
                    <br/>
                    <button type="submit" class="button">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
